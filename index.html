<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Javascript Challenges</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div>
            <button class="btn btn-success" id="cat-gen-btn" onclick="generateCats()">Generate Cat</button>
        </div>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="./static/images/rock.png" alt="" onclick="rpsGame(this)">
            <img id="paper" src="./static/images/paper.png" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="./static/images/scissors.png" alt="" onclick="rpsGame(this)">
        </div>
        <div>
            <button class="btn btn-success" id="play-again-btn" onclick="playRpsAgain()">Play Again</button>
        </div>
    </div>
    <script src="./static/js/script.js"></script>
</body>

</html>
