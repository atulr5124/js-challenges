<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Javascript Challenges</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div>
            <button class="btn btn-success" id="cat-gen-btn" onclick="generateCats()">Generate Cat</button>
        </div>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="./static/images/rock.png" alt="" onclick="rpsGame(this)">
            <img id="paper" src="./static/images/paper.png" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="./static/images/scissors.png" alt="" onclick="rpsGame(this)">
        </div>
        <div>
            <button class="btn btn-success" id="play-again-btn" onclick="playRpsAgain()">Play Again</button>
        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change Button Color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="btn-background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <div>
                <button class="btn btn-primary">Wee!</button>
            </div>
            <div>
                <button class="btn btn-danger">Yahoo!</button>
            </div>
            <div>
                <button class="btn btn-warning">Facebook!</button>
            </div>
            <div>
                <button class="btn btn-success">Google!</button>
            </div>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result" style="color: black;">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div class="your-box" id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div class="dealer-box" id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tbody>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./static/js/script.js"></script>
</body>

</html>
